<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span th:text="#{medico.cadastrar.label}">Cadastrar Médicos</span></li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/medicos/listar}"
               role="button"> <span class="oi oi-spreadsheet" title="Listar"
                                    aria-hidden="true"></span> <span th:text="#{medico.listar.label}">Listar Médicos</span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form
                th:action="${medico.id == null} ? @{/medicos/salvar} : @{/medicos/editar}"
                th:object="${medico}" method="POST">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="email" th:text="#{email.label}">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           autofocus="autofocus" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="senha" th:text="#{senha.label}">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha"
                           th:field="*{senha}"
                           th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="crm" th:text="#{medico.crm.label}">CRM</label>
                    <input type="text" class="form-control" id="crm" placeholder="__.___.___/____-__"
                           th:field="*{crm}"
                           th:classappend="${#fields.hasErrors('crm')} ? is-invalid"
                           data-mask="00.000.000/0000-00" data-mask-reverse="true" />

                    <div class="invalid-feedback">
                        <span th:errors="*{crm}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="nome" th:text="#{medico.nome.label}">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome"
                           th:field="*{nome}"
                           th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="especialidade" th:text="#{medico.especialidade.label}">Especialidade</label>
                    <input type="text" class="form-control" id="especialidade" placeholder="Especialidade"
                           th:field="*{especialidade}"
                           th:classappend="${#fields.hasErrors('especialidade')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{especialidade}"></span>
                    </div>
                </div>

            </div>

            <input type="hidden" id="id" th:field="*{id}" />
            <button type="submit" class="btn btn-primary btn-sm" th:text="#{button.salvar.label}">Salvar</button>
        </form>
    </div>
</section>
</body>
</html>
