<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{sidebar.titulo.medico}">Lista de Médicos</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/medicos/cadastrar}" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span th:text="#{medico.cadastrar.label}">Nova Médico</span>
            </a>
        </div>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{medico.crm.label}">CRM</th>
                    <th th:text="#{medico.nome.label}">Nome</th>
                    <th th:text="#{medico.especialidade.label}">Especialidade</th>
                    <th th:text="#{acao.label}">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.id}"></td>
                    <td th:text="${medico.crm}"></td>
                    <td th:text="${medico.nome}"></td>
                    <td th:text="${medico.especialidade}"></td>

                    <td colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/medicos/editar/{id} (id=${medico.id}) }"
                           role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"
                                  th:text="#{link.editar.label}"> </span>
                        </a>
                        <button
                                th:id="${'btn_medicos/excluir/' + medico.id}"
                                type="button" class="btn btn-danger btn-sm"
                                data-toggle="modal" data-target="#myModal">
                            <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"
                                  th:text="#{link.excluir.label}"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
