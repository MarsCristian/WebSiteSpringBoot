<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span th:text="#{paciente.cadastrar.label}">Cadastrar Pacientes</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/pacientes/listar}" role="button">
                <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                <span th:text="#{paciente.listar.label}">Listar Pacientes</span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form
                th:action="${paciente.id == null} ? @{/pacientes/salvar} : @{/pacientes/editar}"
                th:object="${paciente}" method="POST">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="email" th:text="#{email.label}">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           autofocus="autofocus" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="senha" th:text="#{senha.label}">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha"
                           autofocus="autofocus" th:field="*{senha}"
                           th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="cpf" th:text="#{paciente.cpf.label}">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="__.___.___/____-__"
                           autofocus="autofocus" th:field="*{cpf}"
                           th:classappend="${#fields.hasErrors('cpf')} ? is-invalid"
                           data-mask="00.000.000/0000-00" data-mask-reverse="true" />

                    <div class="invalid-feedback">
                        <span th:errors="*{cpf}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="nome" th:text="#{paciente.nome.label}">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome"
                           autofocus="autofocus" th:field="*{nome}"
                           th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="telefone" th:text="#{paciente.telefone.label}">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Telefone"
                           autofocus="autofocus" th:field="*{telefone}"
                           th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{telefone}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="sexo" th:text="#{paciente.sexo.label}">Sexo</label>
                    <input type="text" class="form-control" id="sexo" placeholder="Sexo"
                           autofocus="autofocus" th:field="*{sexo}"
                           th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{sexo}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="dataNascimento" th:text="#{paciente.dataNascimento.label}">Data de Nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento"
                           autofocus="autofocus" th:field="*{dataNascimento}"
                           th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{dataNascimento}"></span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="papel" th:text="#{papel.label}"></label>
                    <select id="papel" class="form-control" th:field="*{papel}" th:classappend="${#fields.hasErrors('papel')} ? is-invalid" autofocus="autofocus">
                        <option value="" th:text="#{selecione.label}"></option>
                        <option value="ROLE_Paciente" th:text="#{consulta.paciente.label}"></option>
                        <option value="ROLE_Admin" >Admin</option>
                    </select>
                    <div class="invalid-feedback">
                        <span th:errors="*{papel}"></span>
                    </div>
                </div>

            </div>

            <input type="hidden" id="id" th:field="*{id}" />
            <button type="submit" class="btn btn-primary btn-sm" th:text="#{button.salvar.label}">Salvar</button>
        </form>
    </div>
</section>
</body>
</html>
